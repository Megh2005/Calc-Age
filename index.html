<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://api.dicebear.com/9.x/identicon/svg?seed=Peanut" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Calc Age</h1>
      <div class="mode-toggle">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox" id="toggle-mode" />
          <span class="slider round"></span>
        </label>
        <span>Dark</span>
      </div>
      <div class="input-group">
        <label for="birthdate">Enter your birthdate :</label>
        <input type="date" id="birthdate" />
      </div>
      <button id="calculate-age">Calculate Age</button>
      <div class="result">
        <p id="age-result">Your accurate age will be displayed here.</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
